<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Contact Whitewater Rafting Co. for trip bookings, questions, and more. Reach out by phone, email, or via our contact form.">
  <title>Contact Us - Whitewater Rafting Co.</title>
  <link rel="preload" as="image" href="images/logo.webp" type="image/webp">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="hero">
      <picture>
        <source srcset="images/logo.webp" type="image/webp">
        <img src="images/logo.png" alt="Rafting Site Logo" class="logo" width="100" height="50">
      </picture>
      <h1>Whitewater Rafting</h1>
    </div>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" aria-current="page">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- CONTACT INFO & MAP SECTION -->
    <section class="contact-info">
      <h2>Contact Us</h2>
      <div class="info-map">
        <div class="info">
          <p><strong>Address:</strong> 123 Rapids Way, Riverbend, CO 80501</p>
          <p><strong>Phone:</strong> (555) 123-4567</p>
          <p><strong>Email:</strong> info@whitewaterraftingco.com</p>
        </div>
        <div class="map">
          <iframe class="map-embed"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3067.5587806222056!2d-105.27054518462335!3d40.01498497941159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876bedc44db918e3:0x81137f42aa4a9e95!2sBoulder,%20CO!5e0!3m2!1sen!2sus!4v1616109813542!5m2!1sen!2sus"
            width="300" height="200" allowfullscreen loading="lazy" title="Company Location Map"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </section>

    <!-- TEAM SECTION -->
    <section class="team">
      <h2>Our Team</h2>
      <figure>
        <picture>
          <source srcset="images/employee1.webp" type="image/webp">
          <img src="images/employee1.webp" alt="Jason – Lead Guide" width="300" height="200" loading="lazy">
        </picture>
        <figcaption>Jason – Lead Guide</figcaption>
      </figure>
      <figure>
        <picture>
          <source srcset="images/employee2.webp" type="image/webp">
          <img src="images/employee2.webp" alt="Emily – Trip Planner" width="300" height="200" loading="lazy">
        </picture>
        <figcaption>Emily – Trip Planner</figcaption>
      </figure>
      <figure>
        <picture>
          <source srcset="images/employee3.webp" type="image/webp">
          <img src="images/employee3.webp" alt="Robert – Safety Expert" width="300" height="200" loading="lazy">
        </picture>
        <figcaption>Robert – Safety Expert</figcaption>
      </figure>
    </section>

    <!-- CONTACT FORM SECTION -->
    <section class="contact-form">
      <h2 id="contactFormTitle">Send Us a Message</h2>
      <form aria-labelledby="contactFormTitle">
        <div class="row">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required autocomplete="name">
        </div>
        <div class="row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="row">
          <label for="purpose">Message Purpose:</label>
          <select id="purpose" name="purpose" required>
            <option value="">--Please choose an option--</option>
            <option value="inquiry">General Inquiry</option>
            <option value="booking">Booking</option>
            <option value="support">Support</option>
          </select>
        </div>
        <div class="row">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required autocomplete="off"></textarea>
        </div>
        <div class="row">
          <label>
            <input type="checkbox" name="newsletter">
            Sign up for our newsletter
          </label>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Whitewater Rafting Co.</p>
    <p><a href="images/contact-wireframe.png" target="_blank">View Contact Us Wireframe</a></p>
    <div class="social">
      <a href="#" aria-label="Facebook">
        <img src="images/facebook-icon.png" alt="Facebook" width="30" height="30">
      </a>
      <a href="#" aria-label="Twitter">
        <img src="images/twitter-icon.png" alt="Twitter" width="30" height="30">
      </a>
      <a href="#" aria-label="Instagram">
        <img src="images/instagram-icon.png" alt="Instagram" width="30" height="30">
      </a>
    </div>
  </footer>
</body>

</html>
