<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Whitewater Rafting Co. for trip bookings, questions, and more. Reach out to us by phone, email, or our contact form." />
  <title>Contact Us - Whitewater Rafting Co.</title>
  <link rel="stylesheet" href="rafting.css" />
</head>
<body>
  <!-- Header identical to About Us page -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Whitewater Rafting Co. logo" />
      <h1>Whitewater Rafting Co.</h1>
    </div>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" aria-current="page">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Contact Information & Map (side by side) -->
    <section class="contact-info">
      <h1>Contact Us</h1>
      <div class="info-map">
        <div class="info">
          <p><strong>Address:</strong> 123 Rapids Way, Riverbend, CO 80501</p>
          <p><strong>Phone:</strong> (555) 123-4567</p>
          <p><strong>Email:</strong> info@whitewaterraftingco.com</p>
        </div>
        <div class="map">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3067.5587806222056!2d-105.27054518462335!3d40.01498497941159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876bedc44db918e3%3A0x81137f42aa4a9e95!2sBoulder%2C%20CO!5e0!3m2!1sen!2sus!4v1616109813542!5m2!1sen!2sus" 
            width="300" 
            height="200" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            title="Company Location Map" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </section>

    <!-- Employee Section with Horizontal Layout -->
    <section class="team">
      <figure>
        <img src="images/employee1.jpg" alt="Guide Emily smiling with helmet" />
        <figcaption>Jason – Lead Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Guide Jake with paddles by river" />
        <figcaption>Emily – Trip Planner</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Guide Sarah at camp with gear" />
        <figcaption>Robert – Safety Expert</figcaption>
      </figure>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <div class="row">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="row">
          <label for="purpose">Message Purpose:</label>
          <select id="purpose" name="purpose" required>
            <option value="">--Please choose an option--</option>
            <option value="inquiry">General Inquiry</option>
            <option value="booking">Booking</option>
            <option value="support">Support</option>
          </select>
        </div>
        <div class="row">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="row">
          <label>
            <input type="checkbox" name="newsletter" />
            Sign up for our newsletter
          </label>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer identical to About Us page with unique wireframe link -->
  <footer>
    <p>&copy; 2025 Whitewater Rafting Co.</p>
    <p><a href="images/contact-wireframe.png" target="_blank">View Contact Us Wireframe</a></p>
    <div class="social" aria-label="Social media links">
      <a href="#" aria-label="Facebook">
        <img src="images/facebook-icon.png" alt="Facebook" />
      </a>
      <a href="#" aria-label="Twitter">
        <img src="images/twitter-icon.png" alt="Twitter" />
      </a>
      <a href="#" aria-label="Instagram">
        <img src="images/instagram-icon.png" alt="Instagram" />
      </a>
    </div>
  </footer>
</body>
</html>
