<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Whitewater Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' https:; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-src https://www.google.com;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="X-Frame-Options" content="DENY">
</head>

<body>
  <header>
    <div class="hero">
      <img src="images/logo.webp" alt="Rafting Site Logo" class="logo" width="100" height="100" loading="lazy" />
      <h1>Whitewater Rafting</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p>Email: info@whitewaterrafting.com</p>
      <p>Phone: +1 (800) 555-RAFT</p>
      <p>Address: 123 Rapids Lane, River City, RC 12345</p>

      <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300"
        style="border:0; border-radius: var(--radius-md);" allowfullscreen loading="lazy"
        referrerpolicy="no-referrer-when-downgrade" title="Google Maps Location"></iframe>
    </section>

    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="adventure-gallery">
        <figure>
          <img src="images/guide1.webp" alt="Adventure Guide Sarah" width="300" height="200" loading="lazy" />
          <figcaption>Jason, Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/guide2.webp" alt="Safety Coordinator Mike" width="300" height="200" loading="lazy" />
          <figcaption>Sarah, Safety Coordinator</figcaption>
        </figure>
        <figure>
          <img src="images/guide3.webp" alt="River Expert Emma" width="300" height="200" loading="lazy" />
          <figcaption>Mike, River Expert</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required autocomplete="name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe" /> Subscribe to our newsletter</label>
        <button type="submit" class="cta-button">Send</button>
      </form>
    </section>
    <p class="wireframe-link"><a href="images/contact-wireframe.png" target="_blank">View Wireframe</a></p>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Whitewater Rafting | All rights reserved.</p>
      <div class="social-icons">
        <a href="#" aria-label="Facebook"><img src="images/facebook-icon.png" alt="Facebook Icon" width="32" height="32"
            loading="lazy" /></a>
        <a href="#" aria-label="Twitter"><img src="images/twitter-icon.png" alt="Twitter Icon" width="32" height="32"
            loading="lazy" /></a>
        <a href="#" aria-label="Instagram"><img src="images/instagram-icon.png" alt="Instagram Icon" width="32"
            height="32" loading="lazy" /></a>
      </div>
    </div>
  </footer>
</body>

</html>
